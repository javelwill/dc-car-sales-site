<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Course | Car sales site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headings">
          <h1>Available Cars</h1>
          <p>There are 15 cars that match your criteria</p>
        </div>
        <div class="options">
          <input type="text" class="search" />
          <img src="./assets/menu.svg" alt="menu" class="menu" />
        </div>
        <div class="filters">
          <div class="filter">
            <input type="checkbox" name="new" id="new" />
            <label for="new">New cars</label>
          </div>
          <div class="filter">
            <input type="checkbox" name="used" id="used" />
            <label for="used">Used cars</label>
          </div>
          <div class="filter">
            <input type="checkbox" name="dealer" id="dealer" />
            <label for="dealer">Dealership</label>
          </div>
          <div class="filter">
            <input type="checkbox" name="owner" id="owner" />
            <label for="owner">For sale for owner</label>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
